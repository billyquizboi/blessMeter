    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --barline-color: lightgray
      --success-color: #198754;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #0dcaf0;
      --font-stack: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-size: small;
    }

    * {
      /* font-family: "Press Start 2P", system-ui; */
      /* font-size: 16px; */
      font-size: small;
      overflow: hidden;
      font-weight: 400;
      font-style: normal;
      /* color: #ecedee; */
      color: #717171;
      border: none;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 500px;
      width: 120px;
      margin: 0;
      padding: 0;
      padding-top: 30px;
      padding-bottom: 30px;
      position: relative;
    }

    /* .inline {
      display: flex;
      flex-direction: row;
      width: 100px;
      height: 30px;
    } */

    .labels, .meters {
      display: flex;
      flex-direction: column;
    }

    .label {
      /*   margin-bottom: 10px; */
      display: flex;
      align-items: flex-end;
    }

    .meters {
      width: 90px;
      height: 500px;
      margin: 0;
      padding: 0;
      position: absolute;
      top:0;
      left: 0;
      z-index: 2;
      border: 1px solid var(--barline-color);
      border-radius: 3px;
    }

    .labels {
      width: 25%;
      height: 100%;
      position: relative;
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .bar-lines {
      height: 500px;
      width: 90px;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      border: none;
      border: 1.33px solid var(--secondary-color);
      z-index: 2;
      box-sizing: border-box;
    }

    .bar-line:nth-child(1) {
      position: absolute;
      width: 100%;
      top: 49.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(2) {
      position: absolute;
      width: 100%;
      top: 99.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(3) {
      position: absolute;
      width: 100%;
      top: 149.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(4) {
      position: absolute;
      width: 100%;
      top: 199.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(5) {
      position: absolute;
      width: 100%;
      top: 249.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(6) {

      top: 299.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(7) {

      width: 100%;
      top: 349.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(8) {
      position: absolute;
      width: 100%;
      top: 399.335px;;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(9) {
      position: absolute;
      width: 100%;
      top: 449.335px;
      border: 1px solid var(--secondary-color);
    }

    .bar-line:nth-child(10) {
      position: absolute;
      width: 100%;
      top: 499.335px;
      border: 1px solid var(--secondary-color);
    }

    .meter-fill-container {
      height: 500px;
      width: 90px;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: rgb(242, 242, 242);
      border-radius: 3px;
    }

    .meter-fill {
      background-color: rgb(167, 232, 139);
      width: 100%;
      height: 50%;
      margin: 0;
      padding: 0;
    }

    .label-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
    }

    .label-container:first-of-type {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .label-container:nth-of-type(2) {
      position: absolute;
      top: 10%;
    }

    .label-container:nth-of-type(3) {
      position: absolute;
      top: 10%;
    }
  </style>
