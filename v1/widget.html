
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>BlessMeter</title>

    <!-- 
    The html and css in this widget use styling developed here: https://github.com/cafeTechne/Final-Fantasy-CSS
    Thanks to cafeTechne the original developer of this styling.
    -->

  </head>
  <body>
    <div class="container">
        <div class="button-container">
            <div class="outer-dialogue-window outer-dialogue-window-button">
                <div class="inner-dialogue-window">
                    <button id="reset-run-button" class="text-button" onclick="resetCurrentState()">
                        Reset
                    </button>
                </div>
            </div>
            <div class="outer-dialogue-window outer-dialogue-window-button">
                <div class="inner-dialogue-window">
                    <button id="all-time-toggle" class="text-button" showAll="false" onclick="toggleAllTime(this)">
                        Show all
                    </button>
                </div>
            </div>
        </div>
        <div class="outer-dialogue-window outer-dialogue-window-main">
          <div class="inner-dialogue-window">
            <div class="bless-container">
              <div class="meter-title">
                BLESS
              </div>
              <div class="meter">
                <div class="meter-fill"></div>
              </div>
            </div>
            <div class="curse-container">
              <div class="meter-title">
                CURSE
              </div>
              <div class="meter">
                <div class="meter-fill"></div>
              </div>
            </div>
            <div class="info-container">
                <div class="bless-info">
                    <svg class="bless-info-label" xmlns="http://www.w3.org/2000/svg" viewBox="64 64 640 640">
                        <!-- !Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
                        <path d="M304 64C277.5 64 256 85.5 256 112L256 192L176 192C149.5 192 128 213.5 128 240L128 272C128 298.5 149.5 320 176 320L256 320L256 528C256 554.5 277.5 576 304 576L336 576C362.5 576 384 554.5 384 528L384 320L464 320C490.5 320 512 298.5 512 272L512 240C512 213.5 490.5 192 464 192L384 192L384 112C384 85.5 362.5 64 336 64L304 64z"/>
                    </svg>
                    <span class="bless-info-value">
                        69
                    </span>
                </div>
                <div class="curse-info">
                    <svg class="curse-info-label" xmlns="http://www.w3.org/2000/svg" viewBox="64 64 640 640">
                        <!-- !Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
                        <path d="M480 491.4C538.5 447.4 576 379.8 576 304C576 171.5 461.4 64 320 64C178.6 64 64 171.5 64 304C64 379.8 101.5 447.4 160 491.4L160 528C160 554.5 181.5 576 208 576L240 576L240 536C240 522.7 250.7 512 264 512C277.3 512 288 522.7 288 536L288 576L352 576L352 536C352 522.7 362.7 512 376 512C389.3 512 400 522.7 400 536L400 576L432 576C458.5 576 480 554.5 480 528L480 491.4zM160 320C160 284.7 188.7 256 224 256C259.3 256 288 284.7 288 320C288 355.3 259.3 384 224 384C188.7 384 160 355.3 160 320zM416 256C451.3 256 480 284.7 480 320C480 355.3 451.3 384 416 384C380.7 384 352 355.3 352 320C352 284.7 380.7 256 416 256z"/>
                    </svg>
                    <span class="curse-info-value">
                        420
                    </span>
                </div>
                <div class="blurse-info">
                    <svg class="blurse-info-label" xmlns="http://www.w3.org/2000/svg" viewBox="64 64 640 640">
                        <!-- !Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
                        <path d="M224 224C224 171 267 128 320 128C373 128 416 171 416 224C416 266.7 388.1 302.9 349.5 315.4C321.1 324.6 288 350.7 288 392L288 416C288 433.7 302.3 448 320 448C337.7 448 352 433.7 352 416L352 392C352 390.3 352.6 387.9 355.5 384.7C358.5 381.4 363.4 378.2 369.2 376.3C433.5 355.6 480 295.3 480 224C480 135.6 408.4 64 320 64C231.6 64 160 135.6 160 224C160 241.7 174.3 256 192 256C209.7 256 224 241.7 224 224zM320 576C342.1 576 360 558.1 360 536C360 513.9 342.1 496 320 496C297.9 496 280 513.9 280 536C280 558.1 297.9 576 320 576z"/>
                    </svg>
                    <span class="blurse-info-value">
                        123
                    </span>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="button-container">
      <div class="outer-dialogue-window outer-dialogue-window-button">
          <div class="inner-dialogue-window">
            <button class="test-bless-button text-button" onclick="testBless()">Test Bless</button>  
          </div>
      </div>
      <div class="outer-dialogue-window outer-dialogue-window-button">
          <div class="inner-dialogue-window">
            <button class="test-curse-button text-button" onclick="testCurse()">Test Curse</button>
          </div>
      </div>
      <div class="outer-dialogue-window outer-dialogue-window-button">
        <div class="inner-dialogue-window">
          <button class="test-blurse-button text-button" onclick="testBlurse()">Test Blurse</button>
        </div>
    </div>
  </div>
  </body>
</html>
